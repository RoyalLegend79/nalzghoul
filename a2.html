<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header Styles */
header {
    background-color: #2c3e50;
    color: white;
    padding: 20px 0;
    margin-bottom: 30px;
}

header h1 {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

nav a:hover, nav a.active {
    background-color: #34495e;
}

/* Stats Section */
.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
}

.stat-card h3 {
    color: #7f8c8d;
    font-size: 16px;
    margin-bottom: 10px;
}

.stat-card p {
    font-size: 28px;
    font-weight: bold;
    color: #2c3e50;
}

/* Booking Form */
.booking-form {
    background-color: white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 30px;
}

.booking-form h2 {
    margin-bottom: 20px;
    color: #2c3e50;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #2980b9;
}

/* Room List */
.room-list h2 {
    margin-bottom: 20px;
    color: #2c3e50;
}

.rooms {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

.room-card {
    background-color: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.room-image {
    height: 180px;
    background-color: #eee;
    background-size: cover;
    background-position: center;
}

.room-info {
    padding: 15px;
}

.room-info h3 {
    margin-bottom: 10px;
    color: #2c3e50;
}

.room-info p {
    margin-bottom: 10px;
    color: #7f8c8d;
}

.room-price {
    font-weight: bold;
    color: #27ae60;
    font-size: 18px;
}

.book-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
}

.book-btn:hover {
    background-color: #219653;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px 0;
    margin-top: 50px;
    color: #7f8c8d;
    border-top: 1px solid #eee;
}

/* Responsive */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        gap: 10px;
    }
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-hotel"></i> Grand Horizon Hotel</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#rooms">Rooms</a></li>
                    <li><a href="#bookings">Bookings</a></li>
                    <li><a href="#guests">Guests</a></li>
                    <li><a href="#reports">Reports</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="stats">
                <div class="stat-card">
                    <h3>Total Rooms</h3>
                    <p id="total-rooms">50</p>
                </div>
                <div class="stat-card">
                    <h3>Available</h3>
                    <p id="available-rooms">32</p>
                </div>
                <div class="stat-card">
                    <h3>Occupied</h3>
                    <p id="occupied-rooms">18</p>
                </div>
                <div class="stat-card">
                    <h3>Today's Check-ins</h3>
                    <p id="checkins">5</p>
                </div>
            </section>

            <section class="booking-form">
                <h2>New Booking</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="guestName">Guest Name:</label>
                        <input type="text" id="guestName" required>
                    </div>
                    <div class="form-group">
                        <label for="guestEmail">Email:</label>
                        <input type="email" id="guestEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="guestPhone">Phone:</label>
                        <input type="tel" id="guestPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="roomType">Room Type:</label>
                        <select id="roomType" required>
                            <option value="">Select Room Type</option>
                            <option value="standard">Standard</option>
                            <option value="deluxe">Deluxe</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="checkIn">Check-in Date:</label>
                        <input type="date" id="checkIn" required>
                    </div>
                    <div class="form-group">
                        <label for="checkOut">Check-out Date:</label>
                        <input type="date" id="checkOut" required>
                    </div>
                    <div class="form-group">
                        <label for="adults">Adults:</label>
                        <input type="number" id="adults" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="children">Children:</label>
                        <input type="number" id="children" min="0" value="0">
                    </div>
                    <button type="submit" class="btn">Book Room</button>
                </form>
            </section>

            <section class="room-list">
                <h2>Available Rooms</h2>
                <div class="rooms" id="rooms-container">
                    <!-- Rooms will be added dynamically -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Grand Horizon Hotel. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

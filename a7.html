<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Card Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <section class="py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Our Latest Shoes</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Classic Sneaker" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">Classic Sneaker</h3>
                        <p class="text-gray-600 mb-4">Comfortable and stylish for everyday wear.</p>
                        <p class="text-lg font-bold text-blue-600">$79.99</p>
                        <a href="#" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Shop Now</a>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl">
                    <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5" alt="Running Pro" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">Running Pro</h3>
                        <p class="text-gray-600 mb-4">Designed for speed and performance.</p>
                        <p class="text-lg font-bold text-blue-600">$99.99</p>
                        <a href="#" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Shop Now</a>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl">
                    <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa" alt="Casual Loafer" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">Casual Loafer</h3>
                        <p class="text-gray-600 mb-4">Perfect for a relaxed, modern look.</p>
                        <p class="text-lg font-bold text-blue-600">$69.99</p>
                        <a href="#" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Shop Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
